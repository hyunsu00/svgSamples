<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" type="module"></script>
    <style>
      body {
        margin: 0;
      }

      ul.topnav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        cursor: pointer;
      }

      ul.topnav li {
        float: left;
      }

      ul.topnav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      ul.topnav li a:hover:not(.active) {
        background-color: #111;
      }

      ul.topnav li a.active {
        background-color: #04aa6d;
      }

      ul.topnav li.right {
        float: right;
      }

      @media screen and (max-width: 600px) {
        ul.topnav li.right,
        ul.topnav li {
          float: none;
        }
      }

      /* svg */
      svg {
        cursor: crosshair;
        border: 1px solid #000000;
      }

      rect {
        fill: none;
        stroke: #000000;
        stroke-width: 10;
      }
    </style>
    <title>webpdfsdk-viewer</title>
  </head>
  <body>
    <ul class="topnav">
      <li><a class="active" id="home">홈</a></li>
      <li><a id="actionTest">액션테스트</a></li>
    </ul>
    <svg id="svg" style="overflow: hidden; height: calc(100% - 49px); width: 100%; position: fixed"></svg>
  </body>
</html>
